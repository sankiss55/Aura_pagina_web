<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/c41e20e8-6987-456d-befe-da20cc194844.ico">
  <title>Recuperar Contraseña</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A0F2CC, #B6F2D6, #26BF69);
      background-size: 400% 400%;
      animation: animarFondo 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes animarFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #ffffff;
      border-radius: 24px;
      padding: 35px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: aparecer 1s ease forwards;
    }

    .icono {
      font-size: 48px;
      color: #26BF69;
      margin-bottom: 15px;
    }

    h2 {
      color: #025908;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #A0F2CC;
      border-radius: 12px;
      font-size: 16px;
      background-color: #F2F2F2;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #26BF69;
      background-color: #ffffff;
    }

    button {
      background: linear-gradient(to right, #26BF69, #025908);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .icono {
        font-size: 40px;
      }

      button {
        font-size: 15px;
        padding: 12px 16px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="icono">
      <i class="fas fa-lock"></i>
    </div>
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Escribe tu correo electrónico para enviarte un enlace de recuperación.</p>
    <form action="procesar_recuperacion.php" method="post">
      <input
        type="email"
        name="email"
        placeholder="Correo electrónico"
        required
        pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com)"
        title="Introduce un correo válido que termine en .com">
      <button type="submit">Enviar enlace</button>
    </form>
    <div class="footer-text">
      <p>Verifica tu bandeja de entrada (y spam) tras enviarlo.</p>
    </div>
  </div>
</body>
</html>
