<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CECYTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="correo" placeholder="Correo electrónico" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <div class="password-container">
                        <input type="password" id="contraseña" placeholder="Contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('contraseña', this)"></i>
                    </div>
                </div>

                
                <button class="btn-login" type="submit" id="enviar">Entrar</button>
                <div class="forgot-password">
                    <a href="recu_contra.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

</body>
</html>
